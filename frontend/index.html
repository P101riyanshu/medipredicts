<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CDSS | Predict</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="index.html">CDSS ML</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Predict</a></li>
          <li class="nav-item"><a class="nav-link" href="models.html">Model Metrics</a></li>
          <li class="nav-item"><a class="nav-link" href="symptoms.html">Symptom Explorer</a></li>
          <li class="nav-item"><a class="nav-link" href="api-playground.html">API Playground</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container page-wrap">
    <div class="page-header">
      <h1>Clinical Decision Support System</h1>
      <p>Enter profile and symptoms to get top-3 disease predictions with confidence and explanation.</p>
    </div>

    <div class="row g-4">
      <section class="col-lg-7">
        <div class="card app-card"><div class="card-body p-4">
          <h2 class="h5">Patient Inputs</h2>
          <div class="row g-3">
            <div class="col-md-4"><label class="form-label">Age</label><input id="age" type="number" class="form-control" value="28" min="1" max="100"></div>
            <div class="col-md-4"><label class="form-label">Gender</label><select id="gender" class="form-select"><option value="female">Female</option><option value="male">Male</option></select></div>
            <div class="col-md-4"><label class="form-label">Duration (days)</label><input id="duration" type="number" class="form-control" value="2" min="1" max="60"></div>
          </div>
          <label class="form-label mt-3">Search Symptoms</label>
          <input id="symptom-search" class="form-control" placeholder="e.g., fever, cough">
          <div id="symptoms-container" class="symptoms-grid mt-2"></div>

          <div class="mt-3 d-flex gap-4">
            <div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="smoking"><label class="form-check-label" for="smoking">Smoking</label></div>
            <div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="alcohol"><label class="form-check-label" for="alcohol">Alcohol</label></div>
          </div>
          <button id="predict-btn" class="btn btn-primary w-100 mt-4">Predict Top 3 Diseases</button>
        </div></div>
      </section>
      <section class="col-lg-5">
        <div class="card app-card h-100"><div class="card-body p-4">
          <h2 class="h5">Results</h2>
          <div id="status" class="text-secondary">Ready for prediction.</div>
          <div id="results" class="mt-3"></div>
        </div></div>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
